name: updpkgsums
on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - master
    paths:
      - "*/PKGBUILD"
jobs:
  updpkgsums:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: Find updated package
        run: |
          #!/usr/bin/env bash
          set -euxo pipefail
          PKGBUILD_PATH="$(git diff --name-only origin/master origin/${GITHUB_HEAD_REF} "*/PKGBUILD" | head -1)"
          PKGBUILD_DIR="${PKGBUILD_PATH%/*}"
          echo "PKGBUILD_DIR=$PKGBUILD_DIR" >> "$GITHUB_ENV"
      - name: Validate package
        if: ${{ env.PKGBUILD_DIR != '' }}
        uses: ./.github/actions/aur
        with:
          action: "updpkgsums"
          pkgname: ${{ env.PKGBUILD_DIR }}
      - name: Commit
        if: ${{ env.PKGBUILD_DIR != '' }}
        uses: stefanzweifel/git-auto-commit-action@3ea6ae190baf489ba007f7c92608f33ce20ef04a # v4.16.0
        with:
          file_pattern: "*/PKGBUILD */.SRCINFO"
